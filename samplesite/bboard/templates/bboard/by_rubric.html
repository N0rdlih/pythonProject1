<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{  current_rubric.name }} :: Дошка оголошень</title>
    </head>
    <body>
        <hl>Оголошення</hl>
        <h2>Рубрика: {{ current_rubric.name }}</h2>
        <h2><a href="{% url 'detail' pk=bb.pk %}">{{ bb.title}}</a></h2>

        <div>
            <a href="{% url 'index' %}">Головна</a>
            {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
            {% endfor %}
            <a href="{% url 'add' %}">Додати</a>
        </div>
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
    </body>
    </html>
